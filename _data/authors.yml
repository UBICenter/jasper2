john:
  username: john
  name: John Walker
  title: Research Assistant
  location: UK
  url_full: False
  url: False
  short_bio: John is a research assistant with the UBI Center. 
  bio: John's research focuses on econometrics and the effects of child poverty. He is also a Predoctoral Research Assistant at the University of Oxford's Centre for the Study of African Economies. John has Master's student in development economics at MIT. Previously, he was a researcher in development and health economics at the University of Sydney, and he's also worked and volunteered in monitoring and evaluation and community engagement roles with development economics-focused NGOs, including the Global Green Growth Institute and RESULTS Australia. John is interested in how evaluation techniques from econometrics can be used to build more robust public policy that is sensitive to the needs of program recipients. John holds bachelor's degrees in Economics, Econometrics, and Korean Studies from the University of Sydney, and a master's degree in Data, Economics, and Development Policy from MIT.
  picture: assets/images/authors/john-walker.png
  github: jwal1024
  medium: False
  twitter: False
  cover: False
